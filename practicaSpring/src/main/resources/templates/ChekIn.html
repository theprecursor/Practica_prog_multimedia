<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
  <style>
    body{
      background-color: #AEBFF5;
    }
    #div{
      position: relative;
      left: 40%;
      top: 300px;
      background-color: #FFBE37;
      width: 400px;
      height: 300px;


      border-radius: 10px;

    }
    #titulo {
      position: absolute;
      left: 35%;
      bottom: 75%
    }
    #tabla{
      position: absolute;
      top:30%
    }
  </style>

</head>
<body>
  <div id ="div">
    <h1 id = "titulo">Registro</h1>

    <form th:object="${UsuarioData}" method="post">

      <table id = "tabla" >
        <tr>
          <th>
            <label for="name">name</label>
            <input th:field="*{name}" type="text" id="name">

          </th>
        </tr>
        <tr>
          <th>
            <label for="email">Correo Electronico</label>
            <input th:field="*{email}" type="email" name="user_email" id="email">
          </th>
        </tr>
        <tr>
          <th>
            <label for="pass">Contrase√±a</label>
            <input th:field="*{passsword}" type="password" id="pass">
          </th>
        </tr>
        <tr>
          <th>
            <button class="btn btn-success" type="submit">Login</button>
            <a class="btn btn-warning" th:href="@{/show}">ver</a>
          </th>
        </tr>
      </table>


    </form>
  </div>

</body>
</html>
